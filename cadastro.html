<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    
    <title>Cadastro</title>

</head>
<body>
    <div class="fantasma1">
      <form>
        <img src="imgs/fantasmaazulbb.png" id="fantasma1">
        <input type="name" name="nome"placeholder="Digite o seu nome completo" required>
        <input type="text" name="apelido" placeholder="Digite o seu apelido" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="date" name="date"required>
        <input type="password" placeholder="senha" name="senha" required>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme a sua senha" required>
     </form>
   </div>
    <!--Selecionar o gênero-->

    <select select name="generos" id="generos">
      <option option value="feminino">Selecione o seu gênero</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
      <option value="outro/prefironaodizer">Outro/ Prefiro não dizer</option>
    </select>


    <!--Continuação dos inputs-->
    <div>
      <input type="text" name="mae" id="mae" placeholder="Digite o nome da sua mãe">
  
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
  
      <input type="tel" name="celular" id="celular" placeholder="Digite o seu número (XX) XXXXX-XXXX">
  
      <input type="tel" name="fixo" id="fixo" placeholder="Digite o seu número fixo (DDD)">
  
      <input type="text" name="cep" id="cep" placeholder="Cep: 00000-000" required>

      <input type="texto" name="cidade" id="cidade" placeholder="Cidade" required>
  
      <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
  
      <input type="text" name="numero" id="numero" placeholder="N°" required>
  
      <input type="text" name="endereço" id="endereço" placeholder="Endereço" required>
  
      <input type="text" name="complemento" id="complemento" placeholder="complemento" required>
  
      <button>Pronto!!</button>
    </div>

  </form>



  <!-- INTÉRPRETE DE LIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>


</body>
</html>
