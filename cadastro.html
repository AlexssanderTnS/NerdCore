<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/cadastro.js"></script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

</head>
<body>


 <!-- Elfsight Accessibility | Untitled Accessibility -->
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-83aa97ad-0880-4eca-bd74-60848db2daa1" data-elfsight-app-lazy></div>


    <!--inputs iniciais-->
    <div class="parte1">
      <form>
        <h1>Cadastre-se no estilo!</h1>
        <input type="name" name="nome"placeholder="Digite o seu nome completo" required>
        <input type="text" name="apelido" placeholder="Digite o seu apelido" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" placeholder="senha" name="senha" required>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme a sua senha" required>
        <input type="date" id="date" name="date"required>
      <!--Selecionar o gênero-->

    <select select name="generos" id="generos">
      <option option value="feminino">Selecione o seu gênero</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
      <option value="outro/prefironaodizer">Outro/ Prefiro não dizer</option>
    </select>
    <!--Continuação dos inputs-->
      <form>
      <input type="text" name="mae" id="mae" placeholder="Digite o nome da sua mãe">
  
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder=" Digite o seu cpf  (000.000.000-00)" required>
  
      <input type="tel" name="celular" id="celular" placeholder="Digite o seu número (XX) XXXXX-XXXX">
  
      <input type="tel" name="fixo" id="fixo" placeholder="Digite o seu número fixo (DDD)">
  
      <input type="text" name="cep" id="cep" placeholder="Cep: 00000-000" required>

      <input type="texto" name="cidade" id="cidade" placeholder="Cidade" required>
  
      <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
  
      <input type="text" name="numero" id="numero" placeholder="N°" required>
  
      <input type="text" name="rua" id="rua" placeholder="Endereço" required>
  
      <input type="text" name="complemento" id="complemento" placeholder="complemento" required>
    
      <button id="pronto">Pronto!!</button>

      <button id="limpar">Limpar tudo</button>
      </form>
    </div>

  



  <!-- INTÉRPRETE DE LIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    new window.VLibras.Widget('https://vlibras.gov.br/app');

    <!--linkando o js ao html-->
  <script src="cadastro.js"></script>
</body>
</html>
